<!DOCTYPE html>
<html>
<head>
	<title>ShooterCoaster 3D</title>

	<!-- <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100' rel='stylesheet' type='text/css' /> -->
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='base.css?v=9' rel='stylesheet' type='text/css' />
	<link rel="icon" type="image/ico" href="assets/images/favicon.ico">
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta property="og:image" content="assets/screenshots/titles.jpg" />
	<meta name="description" content="A retro shoot 'em up built with WebGL and Three.js.">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@alexxpolloo" />
	<meta name="twitter:title" content="ShooterCoaster 3D" />
	<meta name="twitter:description" content="A shooter built with WebGL and Three.js." />
	
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-3859613-1']);

		(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
	
</head>
<body>
	
	<div id='menu' class='menu'>
		
		<a class="burger-wrapper" href="#menu" id="menu-button" title='Hit ESC key to open/close'>
			<div class="burger"></div>
		</a>
		<h1 class='menu-title'>Worlds</h1>
		
		<div class='menu-middle'>
			<a href='#/level/menu' class='menu-level menu-level-titles'>Menu</a>
			<div class='menu-levels' id='menu-levels'></div>
		</div>
		
		<script type='text/template' id='menu-level-template'>
			<a href='#/level/<%- slug %>' class='menu-level'>
				<h2 class='menu-level-name'><%- name %></h1>
				<div class='menu-level-description'><%- description %></div>
				<div class='score-bar'>
					<div class='score-bar-bar-wrapper'>
						<div class='score-bar-bar' style='width:<%- percent %>%'></div>
						<div class='score-bar-number score-bar-<%- leftOrRight %>'>
							<%- score %>/<%- total %> points
						</div>
					</div>
				</div>
			</a>
		</script>
		
		<div class='menu-bottom'>
			
			<a href='#reset' class='menu-bottom-reset' id='menu-reset-score'>Reset Scores</a>
			
			<div class='menu-bottom-mute'>
				<a href='#mute' id='mute' title='Hit S key to mute'>
					<img />
				</a>
			</div>
		</div>
		
	</div>
	
	<div class='container' id='container'>
		
		<div class='score' id='score'>
			<p class='score-message'></p>
			<p>
				<strong class='score-enemies-label'>Enemies:</strong>
				<span class='score-enemies-value enemies-count'>0</span>
			</p>
			<div class='score-bar score-bar-game'>
				<div class='score-bar-bar-wrapper'>
					<div class='score-bar-bar'></div>
					<div class='score-bar-number'>
						<span class='score-value'>0</span>/<span class='score-total'>1</span> points
					</div>
				</div>
			</div>
		</div>

		<div class='timer' id='timer'>
			<!-- <p class='score-message'></p> -->
			<p>
				<strong class='timer-label'>Time Left:</strong>
				<span class='timer-value timer-count'>60</span>
			</p>
		</div>
		
		<div class='win' id='win'>
			<h1 class='blink win-text'>You Win</h1>
			<div class='win-final-score'>
				<strong>Final Score:</strong>
				<span class='win-score'>0</span> / 
				<span class='win-max-score'>0</span>
			</div>
			<div>
				<a href='#restart' class='win-button win-restart'>Restart</a>
				<a href='#next' class='win-button win-next-level'>Continue</a>
			</div>

		</div>
		
		<div class='title' id='title'>
			<img src='assets/images/shootercoasterlogo.png' class='title-logo'/>
			<!-- <div class='title-left'>
				<a href='#keys'>
					<img src='assets/images/keys.png'/><br/>
					Mash Keys
				</a>
			</div>
			<div class='title-right'>
				<a href='#tilt'>
					<img src='assets/images/tilt.png'/><br/>
					Tilt + Tap
				</a>
			</div> -->
			<div class='title-webgl-error'>
				<p>Sorry, it looks like WebGL is not supported by your browser or graphics card.</p>
				<p><a href='http://get.webgl.org/'>Find out more about WebGL support here.</a></p>
			</div>
			<div class='title-credits'>
				A Three.js game by Alex Belyeu</a>
			</div>
		</div>
		
		<div class='container-blocker' id='container-blocker'></div>
		
	</div>


	<!-- Vendor -->
	<script src='assets/vendor/jquery-2.1.1.min.js'></script>
	<script src="assets/vendor/three.js"></script>
	<script src="assets/vendor/underscore-min.js"></script>
	<script src="js/loaders/ColladaLoader.js"></script>
	<script src="assets/vendor/Mirror.js"></script>
	<script src="assets/vendor/WaterShader.js"></script>
	<script src="assets/vendor/THREEx.FullScreen.js"></script>

	<!-- Poem -->
	<script src='assets/build/bundle.js'></script>
	
</body>
</html>
